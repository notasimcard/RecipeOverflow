<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="name2">Name</label>
          <input type="text" id="name2" class="form-control" name="name" required ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount2">Amount</label>
          <input type="number" id="amount2" class="form-control" name="amount" pattern="^[1-9]+[0-9]*$" required
                 ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <button class="btn btn-success" type="submit"
                    [disabled]="form.invalid">{{editMode ? 'Update' : 'Add'}}</button>
            <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
